<div id="results-container" class="results-container">
    <!-- Line 2 - 9 displays the data from backend -->
    {% for item in data %}
    <tr>
        <br>
        <td> {{ item.title }}, {{ item.author }}, {{ item.url }}, {{ item.category }}, {{ item.published_date }}</td>
        <td><img src="{{ item.thumbnail_url }}" width="100px"></td>
        </br>
    </tr>
    {% endfor %}
</div>
