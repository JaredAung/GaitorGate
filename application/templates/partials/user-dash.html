<article class="search-history">
    <div class="organizer">
        <div class="user-info">
            <h2>{{ title }}</h2>
            <h3>Recent Reviews for Your Tools</h3>
            <div class="tool-reviews">
                <h4>Reviews</h4>
                {% if reviews %}
                {% for review in reviews %}
                <div class="review">
                    <div class="review-header">
                        <span class="review-user">{{ review.name }}</span>
                        <span class="review-date">{{ review.created_at }}</span>
                    </div>
                    <p class="review-text">{{ review.review_text }}</p>
                </div>
                {% endfor %}
                {% else %}
                <p>No reviews for your tools yet.</p>
                {% endif %}
            </div>
        </div>
    </div>
</article>
