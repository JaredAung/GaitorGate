<article class="user-history">
    <div class="organizer">
        <div class="user-info">
            <h3>{{ user.username }}'s Search History</h3>
            {% if data %}
            {% for item in data %}
            <div class="result-item">
                <br>
                <div class="result-info">
                    <!-- Left this blank for back end to hook up, works same as search results but would be focused on past searches-->
                </div>
                </br>
            </div>
            {% endfor %}
            {% elif request.method == 'POST' %}
            <p>No results found.</p>
            {% endif %}
        </div>
    </div>
</article>
