<h2>Search</h2>
<div class="search-form">
    <div class="filter-container">
        <select name="filter" class="filter-dropdown">
            <option class="dropdown-option" value="">Filter</option>
            <option class="dropdown-option" value="categories">Categories</option>
            <option class="dropdown-option" value="publishing">Publishing</option>
            <option class="dropdown-option" value="type">Type</option>
        </select>
        <select name="filter-options" class="filter-dropdown">
            <option class="dropdown-option" value="">Option</option>
        </select>
    </div>
    <input class="search-bar" type="text" name="search" placeholder="Search">
    <button type="button" class="add-filter-button">+</button>
    <button class="submit-button" type="submit">Search</button>
    <script src="{{ url_for('static', filename='js/dropdowns.js') }}"></script>
</div>
