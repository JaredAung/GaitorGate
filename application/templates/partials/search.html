<select name="filter" class="filter-dropdown">
    <option class="dropdown-option">Temp Filter</option>
    {% for item in filters %}
    <option class="dropdown-option" value="{{ item[1] }}">{{ item[1] }}</option>
    {% endfor %}
</select>
<input class="search-bar" type="text" name="search" placeholder="Search">
<button type="submit">Search</button>
