<div id="result-{{ id }}" class="results-container">
    <div class="result-item">
        <div class="result-info">
            <img src="{{ item.thumbnail_url }}" height="25%" width="25%"></div>
            <p class="result-title">{{ item.name }}</p>
            <p class="result-title">{{ item.company }}</p>
            <p class="result-title">{{ item.category }}</p>
            <p class="result-title">{{ item.published_date }}</p>
        </div>
    </div>
</div>
