<article class="user-account">
    <div class="organizer">
        <div class="user-info">
            <h3>{{ user.username }}'s Profile</h3>
            <img src="/static/imgs/avatar.png" width="300" height="300" alt="Profile Picture" />
            <p id="username">Username: {{ user.username }}</p>
            <p id="email">Email: {{ user.email }}</p>
        </div>
    </div>
</article>
