<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GaitorGate Sidebars</title>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="sidebars_styles.css">
</head>
<body>

  <div class="sidebar-left expanded" id="sidebarLeft">
    <button class="toggle-btn" id="toggleLeftBtn">&#9776;</button>
    <h2>Menu</h2>
    <ul>
      <li>
        <a href="#">
          <img src="images/history_icon.png" alt="History Icon" class="sidebar-icon">
          <span>History</span>
        </a>
      </li>
      <li>
        <a href="#">
          <img src="images/search_icon.png" alt="New Search Icon" class="sidebar-icon">
          <span>New Search</span>
        </a>
      </li>
      <li>
        <a href="#">
          <img src="images/predictive_search.png" alt="Predictive Search Icon" class="sidebar-icon">
          <span>Predictive Search</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- MAIN AREA (Empty for now) -->
  <main>

  </main>

  <div class="sidebar-right expanded" id="sidebarRight">
    <button class="toggle-btn" id="toggleRightBtn">&#9776;</button>

    <h2>Account</h2>
    <div class="profile-section">
      <a href="#" class="profile-link">
        <img src="images/Default_pfp.png" alt="Profile Picture" class="profile-pic">
        <p class="profile-name">John Doe</p>
      </a>
    </div>
    <ul class="account-options">
      <li class="settings">
        <a href="#">
          <img src="images/settings_icon.png" alt="Settings Icon" class="sidebar-icon">
          <span>Settings</span>
        </a>
      </li>
    </ul>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
