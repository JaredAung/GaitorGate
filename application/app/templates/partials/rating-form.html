    <form class="star-rating-form" method="POST" action="/rating">
      <!-- Backend route later -->
      <input type="hidden" name="tool" value="{{ tool_id }}">
  
      <div class="star-rating">
        {% for i in range(1, 6) %}
          <input type="radio" id="star{{ i }}-{{ tool_id }}" name="rating-{{ tool_id }}" value="{{ i }}" required>
          <label for="star{{ i }}-{{ tool_id }}">â˜…</label>
        {% endfor %}
      </div>
  
      <button type="submit" class="submit-rating">Submit Rating</button>
    </form>
  </div>
