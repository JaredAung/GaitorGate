<article class="user-saved">
    <div class="organizer">
        <div class="user-info">
            {% if data %}
            {% for item in data %}
            <div class="result-item">
                <br>
                <div class="result-info">
                    <!-- Left this blank for back end to hook up, works same as search results but would be focused on saved results-->
                </div>
                </br>
            </div>
            {% endfor %}
            {% elif request.method == 'POST' %}
            <p>No results found.</p>
            {% endif %}
        </div>
    </div>
</article>
